<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Probability Calculator</title>
  <link rel="icon" href="icons8-calculator-96.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="headerr" id="head">
    <div class="header-left" id="hleft">
      <button class="buttonn again" id="againbutton" type="button" onclick="refreshPage()">Again!</button>
    </div>
    <div class="h-right">
      <p>Total → <span id="totto">0</span></p>
    </div>
  </div>
  <div class="bodyy">
    <div class="bodyy-left">
      <div id="one" class="meds"><p class="countRoll">♦ 1 → <span id="oners">0</span></p></div>
      <div id="two" class="meds"><p class="countRoll">♦ 2 → <span id="twoers">0</span></p></div>
      <div id="three" class="meds"><p class="countRoll">♦ 3 → <span id="thrers">0</span></p></div>
      <div id="four" class="meds"><p class="countRoll">♦ 4 → <span id="fouers">0</span></p></div>
      <div id="five" class="meds"><p class="countRoll">♦ 5 → <span id="fivers">0</span></p></div>
      <div id="six" class="meds"><p class="countRoll">♦ 6 → <span id="sixers">0</span></p></div>
    </div>
    <div class="midd">
      <p class="counties">1) <span id="birort">0</span></p>
      <p class="counties">2) <span id="ikiort">0</span></p>
      <p class="counties">3) <span id="ucort">0</span></p>
      <p class="counties">4) <span id="dortort">0</span></p>
      <p class="counties">5) <span id="besort">0</span></p>
      <p class="counties">6) <span id="altiort">0</span></p>
    </div>
    <div class="bodyy-right">
      <div class="dice-inp">
        <p class="placeholder" id="placeholder"></p>
      </div>
      <button class="bton-diceroll" id="button1">Roll</button>
    </div>
  </div>
  <footer class="footerr">
    <a href="#"><img src="arrow-up-icon-png-23 copy.png" alt="Scroll to Top" class="upbuttonn" /></a>
    <a href="https://github.com/ustaXXusta"><img src="git.png" alt="GitHub" class="logoss1" /></a>
    <a href="https://twitter.com/khazadin"><img src="twitter-logo-1DEF94C339-seeklogo.com.png" alt="Twitter" class="logoss" /></a>
  </footer>
  <script src="script.js"></script>
</body>
</html>
